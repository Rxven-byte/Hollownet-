<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Admin - HollowNet</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <style>
            body {
                margin: 0;
                background-color: #130344;
                font-family: 'Segoe UI', sans-serif;
                color: #ffffff;
                background-image: url('../images/fondo admin.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            main {
                max-width: 1200px;
                margin: 100px auto 60px;
                padding: 20px;
                border-radius: 12px;
            }
            .admin-panel {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 30px;
                margin-top: 40px;
            }
            .admin-tile {
                background-color: rgba(26, 11, 45, 0.85);
                border: 2px solid #2c0f6e;
                padding: 40px 20px;
                border-radius: 16px;
                text-align: center;
                transition: transform 0.2s, box-shadow 0.2s;
                font-size: 1.1em;
            }
            .admin-tile:hover {
                transform: scale(1.04);
                box-shadow: 0 0 15px rgba(165,132,232,.4);
            }
            .admin-tile a {
                display: block;
                font-weight: bold;
                color: white;
                text-decoration: none;
                font-size: 1.1em;
            }
            .admin-tile a:hover {
                text-decoration: underline;
            }
            footer {
                text-align: center;
                padding: 30px 20px;
                font-size: 0.85em;
                color: #888;
            }
        </style>
    </head>
    <body>

        <!-- HEADER -->
        <header>
            <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
                <div class="header-left d-flex align-items-center">
                    <a href="index.html" th:href="@{ / }" class="d-flex align-items-center text-decoration-none">
                        <img src="images/HollowWhiteFondo.png" th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2">
                        <h1 class="site-title h4 mb-0">HollowNet</h1>
                    </a>
                </div>

                <nav class="nav-principal d-flex align-items-center">
                    <div class="menu-left d-flex">
                        <a href="index.html" th:href="@{ / }" class="nav-link">Inicio</a>
                        <a href="noticias.html" class="nav-link">Noticias</a>
                        <a href="Tienda.html" class="nav-link">Tienda</a>
                        <a href="Contacto.html" class="nav-link">Contacto</a>
                    </div>

                    <div class="menu-right d-flex ms-4 align-items-center">
                        <!-- Si NO est√° autenticado -->
                        <div sec:authorize="isAnonymous()" class="d-flex gap-2">
                            <a th:href="@{/Registro}" class="custom-btn">Registro</a>
                            <a th:href="@{/Login}" class="custom-btn">Login</a>
                        </div>

                        <!-- Si S√ç est√° autenticado -->
                        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                            <span class="text-white fw-semibold">
                                Hola, <span sec:authentication="name"></span>
                            </span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="custom-btn btn btn-outline-light">Salir</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- un panel sencillo de burbujas para hacer CRUD -->
        <main>
            <h2 style="text-align:center; font-family:'Press Start 2P', monospace; font-size: 1.4em; color: white;">
                Bienvenido Admin
            </h2>

            <section class="admin-panel">
                <div class="admin-tile">
                    <a href="admin-juegos.html">Gestionar Juegos</a>
                </div>
                <div class="admin-tile">
                    <a href="admin-noticias.html">Gestionar Noticias</a>
                </div>
                <div class="admin-tile">
                    <a href="admin-comentarios.html">Comentarios</a>
                </div>
                <div class="admin-tile">
                    <a th:href="@{/adminUsuario}">Gestionar Usuarios</a>
                </div>

            </section>
        </main>

        <footer>
            Exclusivo para administradores de HollowNet. üêú
        </footer>

    </body>
</html>
