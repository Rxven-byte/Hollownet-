<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Admin - HollowNet</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <style>
            body{
                margin:0;
                background-color:#130344;
                font-family:'Segoe UI',sans-serif;
                color:#fff;
                background-image:url('../images/fondo admin.png');
                background-size:cover;
                background-position:center;
                background-repeat:no-repeat;
                background-attachment:fixed;
            }
            main{
                max-width:1200px;
                margin:100px auto 60px;
                padding:20px;
                border-radius:12px;
            }
            .admin-panel{
                display:grid;
                grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
                gap:30px;
                margin-top:40px;
            }
            .admin-tile{
                background-color:rgba(26,11,45,.85);
                border:2px solid #2c0f6e;
                padding:40px 20px;
                border-radius:16px;
                text-align:center;
                transition:transform .2s,box-shadow .2s;
                font-size:1.1em;
            }
            .admin-tile:hover{
                transform:scale(1.04);
                box-shadow:0 0 15px rgba(165,132,232,.4);
            }
            .admin-tile a{
                display:block;
                font-weight:bold;
                color:#fff;
                text-decoration:none;
                font-size:1.1em;
            }
            .admin-tile a:hover{
                text-decoration:underline;
            }
            footer{
                text-align:center;
                padding:30px 20px;
                font-size:.85em;
                color:#888;
            }
        </style>
    </head>
    <body>
        <!-- Header  -->
        <div th:replace="Header :: EncabezadoSty"></div>
        <header th:replace="Header :: Encabezado"></header>

        <!-- Panel -->
        <main>
            <h2 style="text-align:center;font-family:'Press Start 2P', monospace;font-size:1.4em;color:#fff;">Bienvenido Admin</h2>

            <section class="admin-panel">
                <div class="admin-tile"><a th:href="@{/adminJuegos}">Gestionar Juegos</a></div>
                <div class="admin-tile"><a th:href="@{/noticias/gestionar}">Gestionar Noticias</a></div>
                <div class="admin-tile"><a th:href="@{/adminContacto}">Mensajes de Contacto</a></div>

                <div class="admin-tile"><a th:href="@{/adminUsuario}">Gestionar Usuarios</a></div>
            </section>
        </main>

        <footer>Exclusivo para administradores de HollowNet. üêú</footer>
    </body>
</html>
