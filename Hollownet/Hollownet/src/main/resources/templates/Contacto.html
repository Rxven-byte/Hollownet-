<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <title>Contacto - HollowNet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/header.css"/>

        <style>
            /* ===== Estilos de página ===== */
            body{
                margin:0;
                background:#130344;
                color:#fff;
                font-family:'Segoe UI',sans-serif;
                min-height:100vh;
                display:flex;
                flex-direction:column;
            }
            .container-narrow{
                max-width:900px;
                width:100%;
                margin:100px auto 60px;
                padding:0 16px;
            }
            .card-dark{
                background:rgba(26,11,45,.85);
                border:2px solid #2c0f6e;
                border-radius:16px;
                color:#fff;
            }
            .form-label{
                color:#fff !important;
                font-weight:600;
            }
            .form-control, .form-select, textarea{
                border-radius:10px;
            }
            .btn-primary{
                background:#5b2bbd;
                border:none;
                border-radius:10px;
                font-weight:700;
            }
            .btn-primary:hover{
                background:#4b16a3;
            }
        </style>
    </head>

    <body>
        <!-- ===== HEADER unificado ===== -->
        <header>
            <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
                <div class="header-left d-flex align-items-center">
                    <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                        <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2" style="height:32px"/>
                        <h1 class="site-title h5 mb-0 text-white">HollowNet</h1>
                    </a>
                </div>
                <nav class="nav-principal d-flex align-items-center">
                    <div class="menu-left d-flex">
                        <a th:href="@{/}" class="nav-link">Inicio</a>
                        <a th:href="@{/noticias}" class="nav-link">Noticias</a>
                        <a th:href="@{/Tienda}" class="nav-link">Tienda</a>
                        <a th:href="@{/Contacto}" class="nav-link active">Contacto</a>
                    </div>
                    <div class="menu-right d-flex ms-4 align-items-center gap-2">
                        <!-- Carrito con badge -->
                        <a th:href="@{/Carrito}" class="custom-btn position-relative">
                            <i class="bi bi-cart"></i>
                            <span th:if="${cartCount != null and cartCount > 0}"
                                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                  th:text="${cartCount}">0</span>
                        </a>

                        <!-- Botón Admin solo para ROLE_ADMIN -->
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="custom-btn">Administrar</a>

                        <!-- Si NO está autenticado -->
                        <div sec:authorize="isAnonymous()" class="d-flex gap-2">
                            <a th:href="@{/Registro}" class="custom-btn">Registro</a>
                            <a th:href="@{/Login}" class="custom-btn">Login</a>
                        </div>

                        <!-- Si está autenticado -->
                        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                            <span class="text-white fw-semibold">Hola, <span sec:authentication="name"></span></span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="custom-btn btn btn-outline-light">Salir</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- ===== CONTENIDO ===== -->
        <main class="container-narrow">
            <h2 class="h4 mb-3">Contáctanos</h2>

            <!-- Mensajes flash -->
            <div th:if="${ok}" class="alert alert-success py-2" th:text="${ok}"></div>
            <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

            <!-- Caja de formulario -->
            <div class="card card-dark">
                <div class="card-body">
                    <!-- Formulario de contacto: guarda en BD (POST /Contacto) -->
                    <!-- Mantén los 'name' tal cual: username, email, mensaje -->
                    <form th:action="@{/Contacto}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Tu usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje..." required></textarea>
                        </div>

                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info opcional -->
            <div class="mt-4 text-white-50">
                <small>Tu mensaje será revisado por un administrador en el panel <strong>Admin → Mensajes de Contacto</strong>.</small>
            </div>
        </main>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
