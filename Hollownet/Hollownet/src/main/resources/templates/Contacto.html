<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <title>Contacto - HollowNet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/header.css"/>

        <style>
            /* ===== Estilos de página ===== */
            body{
                margin:0;
                background:#130344;
                color:#fff;
                font-family:'Segoe UI',sans-serif;
                min-height:100vh;
                display:flex;
                flex-direction:column;
            }
            .container-narrow{
                max-width:900px;
                width:100%;
                margin:100px auto 60px;
                padding:0 16px;
            }
            .card-dark{
                background:rgba(26,11,45,.85);
                border:2px solid #2c0f6e;
                border-radius:16px;
                color:#fff;
            }
            .form-label{
                color:#fff !important;
                font-weight:600;
            }
            .form-control, .form-select, textarea{
                border-radius:10px;
            }
            .btn-primary{
                background:#5b2bbd;
                border:none;
                border-radius:10px;
                font-weight:700;
            }
            .btn-primary:hover{
                background:#4b16a3;
            }
        </style>
    </head>

    <body>
        <!-- ===== HEADER unificado ===== -->
        <div th:replace="Header :: EncabezadoSty"></div>
        <header th:replace="Header :: Encabezado"></header>

        <!-- ===== CONTENIDO ===== -->
        <main class="container-narrow">
            <h2 class="h4 mb-3">Contáctanos</h2>

            <!-- Mensajes flash -->
            <div th:if="${ok}" class="alert alert-success py-2" th:text="${ok}"></div>
            <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

            <!-- Caja de formulario -->
            <div class="card card-dark">
                <div class="card-body">
                    <!-- Formulario de contacto: guarda en BD (POST /Contacto) -->
                    <!-- Mantén los 'name' tal cual: username, email, mensaje -->
                    <form th:action="@{/Contacto}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Tu usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje..." required></textarea>
                        </div>

                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info opcional -->
            <div class="mt-4 text-white-50">
                <small>Tu mensaje será revisado por un administrador en el panel <strong>Admin → Mensajes de Contacto</strong>.</small>
            </div>
        </main>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
