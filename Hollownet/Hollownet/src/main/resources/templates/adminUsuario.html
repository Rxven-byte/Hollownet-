<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Usuarios - Admin | HollowNet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <style>
            body{
                margin:0;
                background-color:#130344;
                font-family:'Segoe UI',sans-serif;
                color:#fff;
                background-image:url('../images/fondo admin.png');
                background-size:cover;
                background-position:center;
                background-repeat:no-repeat;
                background-attachment:fixed;
            }
            header,main{
                position:relative;
                z-index:1;
            }
            main{
                max-width:1200px;
                margin:100px auto 60px;
                padding:20px;
                border-radius:12px;
            }
            .admin-panel{
                display:grid;
                grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
                gap:30px;
                margin-top:20px;
            }
            .admin-tile{
                background-color:rgba(26,11,45,.85);
                border:2px solid #2c0f6e;
                border-radius:16px;
                padding:20px;
                transition:transform .2s,box-shadow .2s;
            }
            .admin-tile:hover{
                transform:scale(1.03);
                box-shadow:0 0 15px rgba(165,132,232,.4);
            }
            .user-title{
                font-size:1.15rem;
                font-weight:700;
                margin-bottom:.25rem;
                color:#fff;
            }
            .user-sub{
                font-size:.95rem;
                color:#cfc7e8;
                margin:0;
            }
            .role-badge{
                display:inline-block;
                background:#5b2bbd;
                border-radius:999px;
                padding:.15rem .6rem;
                margin-right:.3rem;
                margin-top:.4rem;
                font-size:.8rem;
            }
            .tile-footer{
                display:flex;
                justify-content:space-between;
                align-items:center;
                margin-top:14px;
            }
            .btn-danger{
                border-radius:10px;
            }
            .muted{
                color:#9aa;
                font-size:.85rem;
            }
            /* Fondo de ojitos, detrás */
            .eyes-overlay{
                position:fixed;
                inset:0;
                pointer-events:none;
                z-index:0;
                overflow:hidden;
            }
            .eyes-overlay .eyes-pair{
                position:absolute;
                display:flex;
                gap:8px;
                justify-content:center;
                align-items:center;
                opacity:.85;
            }
            .eyes-overlay .eye{
                width:8px;
                height:8px;
                border-radius:50%;
                background-color:currentColor;
                color:black;
                animation:blink 3s ease-in-out infinite;
                filter:drop-shadow(0 0 8px currentColor);
            }
            @keyframes blink{
                0%,90%,100%{
                    height:8px;
                    border-radius:50%;
                    box-shadow:0 0 10px 2px currentColor;
                }
                95%,97%{
                    height:1px;
                    border-radius:50% 50% 0 0;
                    box-shadow:0 0 1px 0 currentColor;
                }
            }
        </style>
    </head>
    <body>
        <!-- Header  -->
        <header>
            <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
                <div class="header-left d-flex align-items-center">
                    <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                        <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2">
                        <h1 class="site-title h4 mb-0">HollowNet</h1>
                    </a>
                </div>
                <nav class="nav-principal d-flex align-items-center">
                    <div class="menu-left d-flex">
                        <a th:href="@{/}" class="nav-link">Inicio</a>
                        <a th:href="@{/noticias}" class="nav-link">Noticias</a>
                        <a th:href="@{/Tienda}" class="nav-link">Tienda</a>
                        <a th:href="@{/Contacto}" class="nav-link">Contacto</a>
                    </div>
                    <div class="menu-right d-flex ms-4 align-items-center">
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="custom-btn me-2">Administrar</a>
                        <div sec:authorize="isAnonymous()" class="d-flex gap-2">
                            <a th:href="@{/Registro}" class="custom-btn">Registro</a>
                            <a th:href="@{/Login}" class="custom-btn">Login</a>
                        </div>
                        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                            <span class="text-white fw-semibold">Hola, <span sec:authentication="name"></span></span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="custom-btn btn btn-outline-light">Salir</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Usuarios -->
        <main class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h4 m-0">Usuarios registrados</h2>
                <span class="muted" th:text="'Total: ' + ${#lists.size(usuarios)}">Total: 0</span>
            </div>

            <div th:if="${msg}" class="alert alert-info py-2 mt-3" th:text="${msg}"></div>
            <div th:if="${err}" class="alert alert-danger py-2 mt-3" th:text="${err}"></div>

            <section class="admin-panel mt-3">
                <div class="admin-tile" th:each="u : ${usuarios}">
                    <div>
                        <div class="user-title" th:text="${u.nombre}">usuario</div>
                        <p class="user-sub" th:text="${u.email}">correo@ejemplo.com</p>
                        <div>
                            <span class="role-badge"
                                  th:each="r : ${#strings.arraySplit(u.roles, ',')}"
                                  th:text="${#strings.prepend('ROLE_', #strings.trim(r))}">ROLE_USER</span>
                        </div>
                    </div>

                    <div class="tile-footer">
                        <span class="muted" th:text="${'ID: ' + u.id}">ID: 1</span>
                        <form th:action="@{/adminUsuario/{id}/eliminar(id=${u.id})}" method="post"
                              onsubmit="return confirm('¿Eliminar al usuario ' + this.dataset.username + '?');"
                              th:attr="data-username=${u.nombre}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </div>

                <div class="text-center text-white-50 py-4" th:if="${#lists.isEmpty(usuarios)}">
                    No hay usuarios registrados
                </div>
            </section>

            <div class="eyes-overlay" id="eyes-overlay"></div>
        </main>

        <!-- Ojitos en el fondo -->
        <script>
            (function () {
                const COUNT = 40;
                const colors = ['lightgreen', 'yellow', 'red', 'orange', 'white'];
                const overlay = document.getElementById('eyes-overlay');
                function rnd(min, max) {
                    return Math.random() * (max - min) + min;
                }
                for (let i = 0; i < COUNT; i++) {
                    const pair = document.createElement('div');
                    pair.className = 'eyes-pair';
                    pair.style.left = rnd(2, 98) + '%';
                    pair.style.top = rnd(5, 95) + '%';
                    const delay = rnd(0, 2.5).toFixed(2) + 's';
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const l = document.createElement('div');
                    l.className = 'eye';
                    l.style.color = color;
                    l.style.animationDelay = delay;
                    const r = l.cloneNode(true);
                    pair.appendChild(l);
                    pair.appendChild(r);
                    overlay.appendChild(pair);
                }
            })();
        </script>
    </body>
</html>
