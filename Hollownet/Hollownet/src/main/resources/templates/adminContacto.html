<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Admin · Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css">
  <style>
    body{margin:0;background-color:#130344;color:#fff;font-family:'Segoe UI',sans-serif;
         background-image:url('../images/fondo admin.png');background-size:cover;background-position:center;
         background-repeat:no-repeat;background-attachment:fixed;}
    main{max-width:1200px;margin:100px auto 60px;padding:20px;border-radius:12px;}
    .admin-panel{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:20px;}
    .tile{background:rgba(26,11,45,.85);border:2px solid #2c0f6e;border-radius:16px;padding:16px;}
    .tile h5{margin:0 0 8px 0;color:#fff}
    .muted{color:#bfb8e5;font-size:.9rem}
    .msg{white-space:pre-wrap}
  </style>
</head>
<body>

<!-- HEADER (mismo unificado que usas en admin) -->
<header>
  <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
    <div class="header-left d-flex align-items-center">
      <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
        <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2" style="height:32px">
        <h1 class="site-title h5 mb-0 text-white">HollowNet</h1>
      </a>
    </div>
    <nav class="d-flex align-items-center">
      <a th:href="@{/admin}" class="btn btn-outline-info btn-sm me-2">Panel</a>
      <span class="text-white-50 me-2">Hola, <span sec:authentication="name"></span></span>
      <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
      </form>
    </nav>
  </div>
</header>

<main class="container">
  <h2 class="h4">Mensajes de Contacto</h2>

  <div th:if="${msg}" class="alert alert-info py-2" th:text="${msg}"></div>
  <div th:if="${err}" class="alert alert-danger py-2" th:text="${err}"></div>

  <section class="admin-panel">
    <div class="tile" th:each="m : ${mensajes}">
      <h5 th:text="${m.nombre}">Nombre</h5>
      <div class="muted" th:text="${m.email}">correo@ejemplo.com</div>
      <div class="muted" th:text="${#temporals.format(m.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-15 10:00</div>
      <hr class="text-white-50 my-2">
      <div class="msg" th:text="${m.mensaje}">Contenido del mensaje...</div>
      <div class="mt-3 text-end">
        <form th:action="@{'/adminContacto/' + ${m.id} + '/eliminar'}" method="post"
              onsubmit="return confirm('¿Eliminar este mensaje?');" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
        </form>
      </div>
    </div>

    <div class="text-center text-white-50 py-4 w-100" th:if="${#lists.isEmpty(mensajes)}">
      No hay mensajes.
    </div>
  </section>
</main>
</body>
</html>
