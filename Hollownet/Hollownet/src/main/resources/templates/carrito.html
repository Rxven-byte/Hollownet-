<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <title>Carrito - HollowNet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/header.css"/>

        <style>
            body{
                margin:0;
                background:#130344;
                color:#fff;
                font-family:'Segoe UI',sans-serif
            }
            .container-narrow{
                max-width:1000px;
                margin:100px auto 60px;
                padding:0 16px
            }
            .card-dark{
                background:rgba(26,11,45,.85);
                border:2px solid #2c0f6e;
                border-radius:16px;
                color:#fff
            }
            .price-pill{
                display:inline-block;
                background:#5b2bbd;
                border-radius:999px;
                padding:.25rem .6rem;
                font-weight:700
            }
            .item-img{
                width:120px;
                height:80px;
                object-fit:cover;
                border-radius:8px
            }
            .form-label{
                color:#fff
            }
        </style>
    </head>
    <body>
        <!-- Header unificado -->
        <div th:replace="Header :: EncabezadoSty"></div>
        <header th:replace="Header :: Encabezado"></header>

        <main class="container-narrow">
            <h2 class="h4 mb-3">Tu carrito</h2>

            <!-- Mensajes -->
            <div th:if="${msg}" class="alert alert-info py-2" th:text="${msg}"></div>
            <div th:if="${err}" class="alert alert-danger py-2" th:text="${err}"></div>

            <div class="row g-4">
                <!-- Lista de items -->
                <div class="col-lg-7">
                    <div class="card-dark p-3">
                        <div th:if="${#lists.isEmpty(items)}" class="text-center text-white-50 py-4">
                            No hay artículos en tu carrito.
                        </div>

                        <div th:each="i : ${items}" class="d-flex align-items-center gap-3 border-bottom border-secondary py-3">
                            <img th:src="${i.imagen}" alt="Portada" class="item-img">
                            <div class="flex-grow-1">
                                <div class="fw-bold" th:text="${i.titulo}">Título</div>
                                <div class="text-white-50">Cantidad: <span th:text="${i.cantidad}">1</span></div>
                            </div>
                            <div class="text-end">
                                <div class="price-pill" th:text="${'₡' + #numbers.formatInteger(i.subtotal, 0)}">₡0</div>
                                <form th:action="@{'/carrito/eliminar/' + ${i.juegoId}}" method="post" class="mt-2">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                                </form>
                            </div>
                        </div>

                        <div th:if="${!#lists.isEmpty(items)}" class="mt-3 text-end">
                            <form th:action="@{/carrito/limpiar}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-outline-light btn-sm">Vaciar carrito</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Resumen + pago (simulado) -->
                <div class="col-lg-5">
                    <div class="card-dark p-3">
                        <h5 class="mb-3">Resumen</h5>
                        <div class="d-flex justify-content-between">
                            <span>Total</span>
                            <strong th:text="${'₡' + #numbers.formatInteger(total, 0)}">₡0</strong>
                        </div>
                        <hr class="text-white-50">

                        <h6 class="mb-2">Pago (simulación)</h6>
                        <form th:action="@{/carrito/finalizar}" method="post" autocomplete="off">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="mb-2">
                                <label class="form-label">Nombre en la tarjeta</label>
                                <input class="form-control" name="nombreTarjeta" placeholder="Tu nombre" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Número de tarjeta</label>
                                <input class="form-control" name="numeroTarjeta" placeholder="4111 1111 1111 1111" required>
                            </div>
                            <div class="row g-2">
                                <div class="col-6">
                                    <label class="form-label">Vencimiento</label>
                                    <input class="form-control" name="vencimiento" placeholder="MM/AA" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">CVV</label>
                                    <input class="form-control" name="cvv" placeholder="123" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3"
                                    th:disabled="${#lists.isEmpty(items)}">
                                Finalizar compra
                            </button>
                            <div class="text-white-50 mt-2" style="font-size:.85rem">
                                * No se guarda información de tarjeta. Se enviará un correo de confirmación (simulado).
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
