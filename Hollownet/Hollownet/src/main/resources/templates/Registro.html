<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Registrarse - HollowNet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <style>
            body{
                margin:0;
                background-color:#130344;
                font-family:'Segoe UI',sans-serif;
                color:#fff;
                min-height:100vh;
                display:flex;
                flex-direction:column;
            }
            .page-content{
                flex:1;
                display:flex;
                justify-content:center;
                align-items:center;
                padding:40px 20px;
            }
            .login-box{
                background:#fff;
                width:100%;
                max-width:440px;
                border-radius:14px;
                padding:26px 32px;
                box-shadow:0 0 16px rgba(165,132,232,.3);
            }
            .login-box h5{
                color:#130344;
                font-weight:bold;
                font-size:1.4em;
                margin-bottom:20px;
                text-align:left;
            }
            .form-label{
                color:#130344;
                font-weight:600;
            }
            .form-control{
                border:1px solid #ccc;
                border-radius:8px;
            }
            .form-control::placeholder{
                color:#bbb;
            }
            .btn-primary{
                background:#621FBE;
                border:none;
                font-weight:bold;
                border-radius:8px;
            }
            .btn-primary:hover{
                background:#4b16a3;
            }
            hr{
                margin:30px 0 20px;
                border-color:#ddd;
            }
        </style>
    </head>
    <body>
        <!-- Header unificado -->
        <div th:replace="Header :: EncabezadoSty"></div>
        <header th:replace="Header :: Encabezado"></header>

        <!-- Caja de registro -->
        <div class="page-content">
            <div class="login-box">
                <h5>Crea tu cuenta</h5>

                <div th:if="${param.error}" class="alert alert-danger mt-2">
                    <span th:switch="${param.error}">
                        <span th:case="'pass'">Las contraseñas no coinciden.</span>
                        <span th:case="'exists'">El usuario o el correo ya está registrado.</span>
                        <span th:case="*">No se pudo completar el registro.</span>
                    </span>
                </div>

                <form th:action="@{/Registro}" method="post">
                    <div class="mb-3 text-start">
                        <label for="nombre" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu usuario" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="confirm" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirm" name="confirmPassword" placeholder="Repite la contraseña" required>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Registrarme</button>
                </form>

                <hr>
                <p class="text-center" style="color:#130344;">
                    ¿Ya tienes cuenta? <a th:href="@{/Login}">Inicia sesión</a>
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
