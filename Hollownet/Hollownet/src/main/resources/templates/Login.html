<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar Sesión - HollowNet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <style>
            body{
                margin:0;
                background-color:#130344;
                font-family:'Segoe UI',sans-serif;
                color:#fff;
                min-height:100vh;
                display:flex;
                flex-direction:column;
            }
            .page-content{
                flex:1;
                display:flex;
                justify-content:center;
                align-items:center;
                padding:40px 20px;
            }
            .login-box{
                background:#fff;
                width:100%;
                max-width:440px;
                border-radius:14px;
                padding:26px 32px;
                box-shadow:0 0 16px rgba(165,132,232,.3);
            }
            .login-box h5{
                color:#130344;
                font-weight:bold;
                font-size:1.4em;
                margin-bottom:20px;
                text-align:left;
            }
            .form-label{
                color:#130344;
                font-weight:600;
            }
            .form-control{
                border:1px solid #ccc;
                border-radius:8px;
            }
            .form-control::placeholder{
                color:#bbb;
            }
            .btn-primary{
                background:#621FBE;
                border:none;
                font-weight:bold;
                border-radius:8px;
            }
            .btn-primary:hover{
                background:#4b16a3;
            }
            hr{
                margin:30px 0 20px;
                border-color:#ddd;
            }
        </style>
    </head>
    <body>
        <!-- Header unificado -->
        <header>
            <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
                <div class="header-left d-flex align-items-center">
                    <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                        <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2">
                        <h1 class="site-title h4 mb-0">HollowNet</h1>
                    </a>
                </div>
                <nav class="nav-principal d-flex align-items-center">
                    <div class="menu-left d-flex">
                        <a th:href="@{/}" class="nav-link">Inicio</a>
                        <a th:href="@{/noticias}" class="nav-link">Noticias</a>
                        <a th:href="@{/Tienda}" class="nav-link">Tienda</a>
                        <a th:href="@{/Contacto}" class="nav-link">Contacto</a>
                    </div>
                    <div class="menu-right d-flex ms-4">
                        <div sec:authorize="isAnonymous()" class="d-flex gap-2">
                            <a th:href="@{/Registro}" class="custom-btn">Registro</a>
                            <a th:href="@{/Login}" class="custom-btn">Login</a>
                        </div>
                        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                            <span class="text-white fw-semibold">Hola, <span sec:authentication="name"></span></span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="custom-btn btn btn-outline-light">Salir</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Caja de login -->
        <div class="page-content">
            <div class="login-box">
                <h5>Accede a tu cuenta</h5>

                <div th:if="${param.error}" class="alert alert-danger mt-2">Usuario o contraseña incorrectos.</div>
                <div th:if="${param.logout}" class="alert alert-info mt-2">Sesión cerrada correctamente.</div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3 text-start">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="user" name="username" placeholder="Tu usuario">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar sesión</button>
                </form>
                <hr>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
