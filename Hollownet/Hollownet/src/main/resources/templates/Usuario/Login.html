<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar Sesion - HollowNet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fuentes / Bootstrap / Iconos -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
        <link rel="stylesheet" th:href="@{/css/header.css}">
 -->

        <style>
            body{
                margin:0;
                background:#130344;
                font-family:'Segoe UI',sans-serif;
                color:#fff;
                min-height:100vh;
                display:flex;
                flex-direction:column
            }
            .page-content{
                flex:1;
                display:flex;
                justify-content:center;
                align-items:center;
                padding:40px 20px
            }
            .login-box{
                background:#fff;
                max-width:440px;
                width:100%;
                border-radius:14px;
                padding:26px 32px;
                box-shadow:0 0 16px rgba(165,132,232,.3)
            }
            .login-box h5{
                color:#130344;
                font-weight:700;
                font-size:1.4em;
                margin-bottom:20px
            }
            .form-label{
                color:#130344;
                font-weight:600
            }
            .form-control{
                border:1px solid #ccc;
                border-radius:8px
            }
            .form-control::placeholder{
                color:#bbb
            }
            .btn-primary{
                background:#621FBE;
                border:none;
                font-weight:700;
                border-radius:8px
            }
            .btn-primary:hover{
                background:#4b16a3
            }
            .extra-links{
                font-size:.85rem;
                margin-top:16px;
                text-align:center
            }
            .extra-links a{
                color:#1a0b47;
                text-decoration:none;
                font-weight:500;
                margin:0 6px
            }
            .extra-links a:hover{
                text-decoration:underline
            }
        </style>
    </head>
    <body>

        <!-- HEADER (mismo estilo) -->
        <header>
            <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
                <div class="header-left d-flex align-items-center">
                    <a th:href="@{/index.html}" class="d-flex align-items-center text-decoration-none">
                        <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2">
                        <h1 class="site-title h4 mb-0">HollowNet</h1>
                    </a>
                </div>

                <nav class="nav-principal d-flex align-items-center">
                    <div class="menu-left d-flex">
                        <a class="nav-link" th:href="@{/index.html}">Inicio</a>
                        <a class="nav-link" th:href="@{/noticias.html}">Noticias</a>
                        <a class="nav-link" th:href="@{/Tienda.html}">Tienda</a>
                        <a class="nav-link" th:href="@{/Contacto.html}">Contacto</a>
                    </div>

                    <!-- Visitante -->
                    <div class="menu-right d-flex ms-4" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/Registro.html}" class="custom-btn">Registro</a>
                        <a th:href="@{/Login}" class="custom-btn">Login</a>
                        <a href="#" class="custom-btn"><i class="bi bi-heart"></i></a>
                        <a href="#" class="custom-btn"><i class="bi bi-cart"></i></a>
                        <a href="#" class="custom-btn"><i class="bi bi-person-circle"></i></a>
                    </div>

                    <!-- Logueado -->
                    <div class="menu-right d-flex ms-4 align-items-center gap-2" sec:authorize="isAuthenticated()">
                        <span class="text-white-50 me-2" sec:authentication="name"></span>
                        <a th:href="@{/favoritos}" class="custom-btn"><i class="bi bi-heart"></i></a>
                        <a th:href="@{/carrito.html}" class="custom-btn"><i class="bi bi-cart"></i></a>
                        <a th:href="@{/perfil}" class="custom-btn"><i class="bi bi-person-circle"></i></a>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Caja de login -->
        <div class="page-content">
            <div class="login-box">
                <h5>Accede a tu cuenta</h5>

                <!-- Mensajes Spring Security -->
                <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos.</div>
                <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada correctamente.</div>

                <!-- Formulario: procesa en /login -->
                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3 text-start">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" id="user" name="username" class="form-control" placeholder="Tu usuario" required autofocus>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar sesión</button>

                    <div class="extra-links">
                        <a th:href="@{/recuperar}">¿Olvidaste tu contraseña?</a><br>
                        <a th:href="@{/Registro.html}">Crear una cuenta nueva</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
