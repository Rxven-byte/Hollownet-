<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro - HollowNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <style>
    body{margin:0;background:#130344;font-family:'Segoe UI',sans-serif;color:#fff;min-height:100vh;display:flex;flex-direction:column}
    .page-content{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px}
    .box{background:#fff;max-width:520px;width:100%;border-radius:14px;padding:26px 32px;box-shadow:0 0 16px rgba(165,132,232,.3);color:#130344}
    .form-control{border:1px solid #ccc;border-radius:8px}
    .btn-primary{background:#621FBE;border:none;font-weight:700;border-radius:8px}
    .btn-primary:hover{background:#4b16a3}
  </style>
</head>
<body>
<header class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
  <a th:href="@{/index.html}" class="d-flex align-items-center text-decoration-none text-white">
    <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2"><h1 class="h4 mb-0">HollowNet</h1>
  </a>
  <nav>
    <a class="nav-link d-inline text-white" th:href="@{/Login}">Login</a>
  </nav>
</header>

<main class="page-content">
  <div class="box">
    <h5 class="mb-3 fw-bold">Crear cuenta</h5>

    <div th:if="${msgOk}" class="alert alert-success" th:text="${msgOk}"></div>
    <div th:if="${msgError}" class="alert alert-danger" th:text="${msgError}"></div>

    <form th:action="@{/registro}" method="post" th:object="${form}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" th:field="*{nombre}" placeholder="Tu usuario" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}" type="email" placeholder="tucorreo@dominio.com" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" th:field="*{password}" type="password" minlength="6" placeholder="Mínimo 6 caracteres" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input class="form-control" th:field="*{confirm}" type="password" minlength="6" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></div>
      </div>

      <button class="btn btn-primary w-100">Registrarme</button>
      <p class="mt-3 mb-0">¿Ya tienes cuenta? <a th:href="@{/Login}">Inicia sesión</a></p>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
