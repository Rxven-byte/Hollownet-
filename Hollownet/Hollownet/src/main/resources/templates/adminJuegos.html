<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Admin · Juegos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <style>
            body {
                margin:0;
                background-color:#130344;
                color:#fff;
                font-family:'Segoe UI',sans-serif;
                background-image:url('../images/fondo admin.png');
                background-size:cover;
                background-position:center;
                background-repeat:no-repeat;
                background-attachment:fixed;
            }
            main {
                max-width:1200px;
                margin:100px auto 60px;
                padding:20px;
                border-radius:12px;
            }
            .card-dark {
                background:rgba(26,11,45,.85);
                border:2px solid #2c0f6e;
                border-radius:16px;
            }
            .form-control, .form-select {
                border-radius:10px;
            }
            .table-dark td, .table-dark th {
                vertical-align:middle;
            }
            .form-label, .form-check-label {
                color: #fff !important;
            }

        </style>
    </head>
    <body>

        <header>
            <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
                <div class="header-left d-flex align-items-center">
                    <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                        <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2" style="height:32px">
                        <h1 class="site-title h4 mb-0">HollowNet</h1>
                    </a>
                </div>
                <nav class="nav-principal d-flex align-items-center">
                    <div class="menu-left d-flex">
                        <a th:href="@{/}" class="nav-link">Inicio</a>
                        <a href="#" class="nav-link">Noticias</a>
                        <a th:href="@{/Tienda}" class="nav-link">Tienda</a>
                        <a href="#" class="nav-link">Contacto</a>
                    </div>
                    <div class="menu-right d-flex ms-4 align-items-center">
                        <a th:href="@{/admin}" class="btn btn-outline-info btn-sm me-2">Panel</a>
                        <span class="text-white-50 me-2">Hola, <span sec:authentication="name"></span></span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container">
            <h2 class="h4">Juegos</h2>

            <div th:if="${msg}" class="alert alert-info py-2" th:text="${msg}"></div>
            <div th:if="${err}" class="alert alert-danger py-2" th:text="${err}"></div>

            <!-- Formulario crear/editar -->
            <div class="card card-dark mb-3">
                <div class="card-body">
                    <form th:action="${form.id} != null ? @{'/adminJuegos/' + ${form.id}} : @{/adminJuegos}" method="post" th:object="${form}">
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label class="form-label">Código</label>
                                <input class="form-control" th:field="*{codigo}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Título</label>
                                <input class="form-control" th:field="*{titulo}" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Categoría</label>
                                <input class="form-control" th:field="*{categoria}">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">Precio</label>
                                <input type="number" step="0.01" min="0" class="form-control" th:field="*{precio}">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">Stock</label>
                                <input type="number" min="0" class="form-control" th:field="*{stock}">
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
                                    <label class="form-check-label" for="activo">Activo</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Imagen (URL)</label>
                                <input class="form-control" th:field="*{imagen}" placeholder="/images/kart.jpg o https://...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Video YouTube (URL)</label>
                                <input class="form-control" th:field="*{video}" placeholder="https://www.youtube.com/embed/....">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" rows="2" th:field="*{informacion}"></textarea>
                            </div>
                        </div>

                        <div class="mt-3 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${form.id} != null ? 'Guardar cambios' : 'Crear juego'">Crear juego</span>
                            </button>
                            <a th:if="${form.id} != null" th:href="@{/adminJuegos}" class="btn btn-secondary">Cancelar edición</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla de juegos -->
            <div class="card card-dark">
                <div class="card-body table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Título</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Activo</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="j : ${juegos}">
                                <td th:text="${j.id}">1</td>
                                <td th:text="${j.codigo}">KARTX</td>
                                <td th:text="${j.titulo}">Kart Racing X</td>
                                <td th:text="${j.categoria}">Carreras</td>
                                <td th:text="${#numbers.formatDecimal(j.precio, 1, 'POINT', 2, 'POINT')}">0.00</td>
                                <td th:text="${j.stock}">0</td>
                                <td>
                                    <span th:text="${j.activo} ? 'Sí' : 'No'">Sí</span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{'/adminJuegos/' + ${j.id} + '/editar'}" class="btn btn-sm btn-outline-info">Editar</a>
                                    <form th:action="@{'/adminJuegos/' + ${j.id} + '/eliminar'}" method="post" class="d-inline"
                                          onsubmit="return confirm('¿Eliminar ' + this.dataset.titulo + '?');"
                                          th:attr="data-titulo=${j.titulo}">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(juegos)}">
                                <td colspan="8" class="text-center text-white-50 py-4">No hay juegos.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </body>
</html>
