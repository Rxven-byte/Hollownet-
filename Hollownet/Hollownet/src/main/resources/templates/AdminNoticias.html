<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Admin · Noticias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/header.css">
        <style>
            body {
                margin:0;
                background-color:#130344;
                color:#fff;
                font-family:'Segoe UI',sans-serif;
                background-image:url('../images/fondo admin.png');
                background-size:cover;
                background-position:center;
                background-repeat:no-repeat;
                background-attachment:fixed;
            }
            main {
                max-width:1200px;
                margin:100px auto 60px;
                padding:20px;
                border-radius:12px;
            }
            .card-dark {
                background:rgba(26,11,45,.85);
                border:2px solid #2c0f6e;
                border-radius:16px;
            }
            .form-control, .form-select {
                border-radius:10px;
            }
            .table-dark td, .table-dark th {
                vertical-align:middle;
            }
            .form-label, .form-check-label {
                color: #fff !important;
            }
        </style>
    </head>
    <body>

        <header>
            <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-4">
                <div class="header-left d-flex align-items-center">
                    <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                        <img th:src="@{/images/HollowWhiteFondo.png}" alt="Logo" class="logo me-2" style="height:32px">
                        <h1 class="site-title h4 mb-0">HollowNet</h1>
                    </a>
                </div>
                <nav class="nav-principal d-flex align-items-center">
                    <div class="menu-left d-flex">
                        <a th:href="@{/}" class="nav-link">Inicio</a>
                        <a href="#" class="nav-link">Noticias</a>
                        <a th:href="@{/Tienda}" class="nav-link">Tienda</a>
                        <a href="#" class="nav-link">Contacto</a>
                    </div>
                    <div class="menu-right d-flex ms-4 align-items-center">
                        <a th:href="@{/admin}" class="btn btn-outline-info btn-sm me-2">Panel</a>
                        <span class="text-white-50 me-2">Hola, <span sec:authentication="name"></span></span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container">
            <h2 class="h4">Administrar Noticias</h2>

            <div th:if="${successMessage}" class="alert alert-success py-2" th:text="${successMessage}"></div>

            <!-- Formulario crear/editar -->
            <div class="card card-dark mb-3">
                <div class="card-body">
                    <form th:action="@{/noticias/guardarNoticia}" method="post" th:object="${noticia}">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">Título</label>
                                <input class="form-control" th:field="*{titulo}" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Contenido</label>
                                <textarea class="form-control" rows="2" th:field="*{contenido}" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">URL de Imagen</label>
                                <input class="form-control" th:field="*{urlImagen}" placeholder="https://...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">URL de Video de YouTube</label>
                                <!-- Se ha corregido el campo th:field para que coincida con el nombre de la propiedad en la entidad -->
                                <input class="form-control" th:field="*{urlVideoYoutube}" placeholder="https://www.youtube.com/embed/....">
                            </div>
                        </div>

                        <div class="mt-3 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${noticia.id} != null ? 'Guardar cambios' : 'Crear noticia'">Crear noticia</span>
                            </button>
                            <a th:if="${noticia.id} != null" th:href="@{/noticias/gestionar}" class="btn btn-secondary">Cancelar edición</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla de noticias -->
            <div class="card card-dark">
                <div class="card-body table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Contenido (Resumen)</th>
                                <th>URL Imagen</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="n : ${noticias}">
                                <td th:text="${n.id}">1</td>
                                <td th:text="${n.titulo}">Título de la noticia</td>
                                <td th:text="${#strings.substring(n.contenido, 0, #strings.length(n.contenido) > 50 ? 50 : #strings.length(n.contenido)) + (#strings.length(n.contenido) > 50 ? '...' : '')}">Contenido de la noticia...</td>
                                <td th:text="${#strings.substring(n.urlImagen, 0, #strings.length(n.urlImagen) > 30 ? 30 : #strings.length(n.urlImagen)) + (#strings.length(n.urlImagen) > 30 ? '...' : '')}">URL de imagen...</td>
                                <td class="text-end">
                                    <a th:href="@{'/noticias/gestionar/' + ${n.id} + '/editar'}" class="btn btn-sm btn-outline-info">Editar</a>
                                    <form th:action="@{'/noticias/gestionar/' + ${n.id} + '/eliminar'}" method="post" class="d-inline"
                                        onsubmit="return confirm('¿Eliminar ' + this.dataset.titulo + '?');"
                                        th:attr="data-titulo=${n.titulo}">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(noticias)}">
                                <td colspan="5" class="text-center text-white-50 py-4">No hay noticias.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </body>
</html>
