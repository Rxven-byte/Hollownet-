Noticias

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noticias - HollowNet</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <link rel="stylesheet" th:href="@{/css/new.css}">
        <link rel="stylesheet" th:href="@{/css/noticia.css}">
        
       
    </head>
    <body>

       
        <header th:replace="Header :: Encabezado"></header>

        <main class="container mt-4">
            <h1 class="mb-4 text-center">Noticias Recientes</h1>

            <div th:each="noticia : ${listaNoticias}">
                <div style="display: flex; justify-content: center;">
                    <div class="card d-flex flex-row p-4">
                        <div class="flex-grow-1"
                             data-bs-toggle="modal"
                             th:data-bs-target="${'#modal' + noticia.id}"
                             style="cursor:pointer;">
                            <h5 class="card-title" th:text="${noticia.titulo}">Título de la Noticia</h5>
                            <h1 class="card-date" th:text="${'Noticias - ' + noticia.fecha}">Noticias - Fecha de Publicación</h1>
                            <p class="card-text" th:text="${noticia.contenido}">Contenido de la Noticia (Extracto)</p>
                        </div>
                        <img th:src="${noticia.urlImagen}"
                             class="ms-1"
                             th:alt="${noticia.titulo}"
                             style="cursor:pointer;"
                             data-bs-toggle="modal"
                             th:data-bs-target="${'#modal' + noticia.id}">
                    </div>
                </div>

                <div class="modal fade" th:id="${'modal' + noticia.id}" tabindex="-1"
                     th:aria-labelledby="${'modal' + noticia.id + 'Label'}" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable" style="max-height: 90vh;">
                        <div class="modal-content bg-two-tone-dark text-white">
                            <div class="modal-header">
                                <h5 class="modal-title" th:id="${'modal' + noticia.id + 'Label'}" th:text="${noticia.titulo}">Título del Modal</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body text-start px-4 d-flex flex-column" style="min-height: auto; padding-bottom: 0;">
                                <div style="flex: 0 0 auto;">
                                    <img th:src="${noticia.urlImagen}"
                                         class="img-fluid mb-3"
                                         th:alt="${noticia.titulo}"
                                         style="width: 100%; max-width: 1100px; height: auto;">

                                    <p class="mb-1">
                                        <span style="color: lightblue; font-size: 1.5rem;">PUBLICADO EL</span>
                                        <span style="color: white; font-size: 1.5rem;" th:text="${noticia.fecha}">Fecha del Modal</span>
                                    </p>

                                    <h5 class="card-title mt-3" th:text="${noticia.titulo}">Título del Modal (repetido)</h5>
                                    <p class="card-subtitle" style="font-size: 1.3rem;" th:text="${noticia.contenido}"></p>
                                </div>

                                <div style="flex: 1 1 auto; margin-top: auto; padding-top: 30px;">
                                    <p class="card-text mb-4" style="color: #ccc;" th:text="${noticia.contenido}"></p>

                                    <div class="ratio ratio-16x9 mb-3"
                                         th:if="${noticia.urlVideoYoutube != null and !noticia.urlVideoYoutube.isEmpty()}">
                                        <iframe th:src="${noticia.urlVideoYoutube}"
                                                title="YouTube video player"
                                                frameborder="0"
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                                referrerpolicy="strict-origin-when-cross-origin"
                                                allowfullscreen>
                                        </iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
