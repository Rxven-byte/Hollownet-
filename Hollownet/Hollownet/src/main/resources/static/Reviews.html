<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reviews - HollowNet</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 110px;
      background-color: #1D124D;
      font-family: 'Courier New', monospace;
      color: #FFFFFF;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #621FBE;
      color: white;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 999;
      flex-wrap: wrap;
    }

    .logo {
      height: 100px;
      margin-right: 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 100px;
    }

    .site-title {
      margin-left: 10px;
      font-size: 2em;
      font-family: 'Press Start 2P', monospace;
      white-space: nowrap;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      flex: 3;
      padding-top: 6px;
    }

    nav a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #320D6D;
      color: #A584E8;
    }

    main {
      padding: 40px 20px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      font-family: 'Press Start 2P', monospace;
    }

    .review {
      background-color: #320D6D;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 0 auto;
      text-align: left;
    }

    .review img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .review h3 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1em;
      color: #A584E8;
      margin-bottom: 10px;
    }

    .review p {
      font-size: 0.95em;
      color: #E0E0E0;
      margin-bottom: 10px;
    }

    .rating-label {
      font-size: 0.9em;
      margin-right: 8px;
      color: #FFFFFF;
    }

    select {
      padding: 5px;
      border-radius: 4px;
      background-color: #621FBE;
      color: white;
      font-family: 'Courier New', monospace;
      border: none;
      font-size: 0.9em;
    }

    select option {
      background-color: #320D6D;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html">
        <img src="Robot.png" alt="HollowNet Logo" class="logo">
      </a>
      <h1 class="site-title">HollowNet</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="noticias.html">Noticias</a>
      <a href="Lanzamientos.html">Lanzamientos</a>
      <a href="Reviews.html">Reviews</a>
      <a href="Contacto.html">Contacto</a>
      <a href="Registro.html">Registro</a>
      <a href="Login.html">Login</a>
      <a href="Acerca.html">Acerca</a>
    </nav>
  </header>

  <main>
    <h2>Reviews de Juegos</h2>

    <div class="review">
      <img src="kart.jpg" alt="Hollow Knight Silksong">
      <h3>Hollow Knight Silksong</h3>
      <p>Secuela</p>

      <label for="rating" class="rating-label">Calificacion:</label>
      <select name="rating" id="rating">
        <option value="1">★☆☆☆☆ (1 estrella)</option>
        <option value="2">★★☆☆☆ (2 estrellas)</option>
        <option value="3">★★★☆☆ (3 estrellas)</option>
        <option value="4">★★★★☆ (4 estrellas)</option>
        <option value="5">★★★★★ (5 estrellas)</option>
      </select>
    </div>
  </main>
</body>
</html>
