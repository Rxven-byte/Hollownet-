<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - HollowNet</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/slider.css">
        <link rel="stylesheet" href="css/hero.css">
        <style>           

            body {
                background-color: #130344;
                color: #ffffff;
                font-family: 'Segoe UI', sans-serif;
            }

            header {
                background-color: #1D124D;
            }
            
            form#contactForm {
                background-color: #320D6D;
                border-radius: 12px;
                padding: 40px 30px;
                max-width: 500px;
                margin: 60px auto;
                box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            }

            form#contactForm h2 {
                font-family: 'Press Start 2P', monospace;
                font-size: 1.1em;
                text-align: center;
                color: #ffffff;
                margin-bottom: 25px;
                letter-spacing: 1px;
            }

            form#contactForm label {
                display: block;
                margin: 16px 0 6px;
                font-weight: bold;
                font-size: 0.95em;
            }

            form#contactForm input,
            form#contactForm textarea {
                width: 100%;
                padding: 12px;
                border-radius: 6px;
                border: 2px solid #621FBE;
                background-color: #1D124D;
                color: #FFFFFF;
                font-size: 1em;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            form#contactForm input:focus,
            form#contactForm textarea:focus {
                outline: 3px solid #A584E8;
                outline-offset: 2px;
                border-color: #A584E8;
                box-shadow: 0 0 6px #A584E8;
            }

            form#contactForm button {
                display: inline-block;
                background-color: #621FBE;
                color: #FFFFFF;
                font-weight: bold;
                border: none;
                border-radius: 8px;
                padding: 14px 20px;
                margin-top: 25px;
                font-size: 1em;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            form#contactForm button:hover {
                background-color: #A584E8;
                color: #1D124D;
            }

            #feedback {
                margin-top: 15px;
                font-weight: bold;
                text-align: center;
                font-size: 0.95em;
            }

            #feedback.error {
                color: #FF6B6B;
            }

            #feedback.exito {
                color: #7CFC00;
            }

            @media (max-width: 600px) {
                form#contactForm {
                    margin: 30px 15px;
                    padding: 25px 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="images/Robot.png" alt="Logo" class="logo">
                </a>
                <h1 class="site-title">HollowNet</h1>
            </div>

            <nav class="nav-principal">
                <div class="menu-left">
                    <a href="index.html">Inicio</a>
                    <a href="noticias.html">Noticias</a>
                    <a href="Tienda.html">Tienda</a>
                    <a href="Contacto.html">Contacto</a>
                </div>

                <div class="menu-right">
                    <a href="Registro.html">Registro</a>
                    <a href="newLogin.html">Login</a>
                </div>
            </nav>
        </header>

        <form id="contactForm">
            <h2>Enviar mensaje a administradores</h2>

            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <button type="submit">Enviar Mensaje</button>

            <p id="feedback" class=""></p>
        </form>
        
        <script>
            const form = document.getElementById('contactForm');
            const feedback = document.getElementById('feedback');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const mensaje = document.getElementById('mensaje').value.trim();

                if (username === '' || email === '' || mensaje === '') {
                    feedback.textContent = '⚠️ Debes llenar todos los campos antes de enviar.';
                    feedback.className = 'error';
                } else {
                    feedback.textContent = '✅ ¡Mensaje enviado con éxito!';
                    feedback.className = 'exito';
                    form.reset();
                }
            });
        </script>
    </body>
</html>
