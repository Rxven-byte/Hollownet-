<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - HollowNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #130344;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .registro-box {
      background-color: #ffffff;
      width: 100%;
      max-width: 440px;
      border-radius: 14px;
      padding: 26px 32px;
      box-shadow: 0 0 16px rgba(165, 132, 232, 0.3);
    }

    .registro-box h5 {
      color: #130344;
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      color: #130344;
      font-weight: 600;
    }

    .form-control {
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-primary {
      background-color: #621FBE;
      border: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #4b16a3;
    }

    .btn-outline-dark {
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .extra-links {
      font-size: 0.85rem;
      margin-top: 16px;
      text-align: center;
    }

    .extra-links a {
      color: #1a0b47;
      text-decoration: none;
      font-weight: 500;
      margin: 0 6px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 30px 0 20px;
      border-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <a href="index.html">
        <img src="images/Robot.png" alt="Logo" class="logo">
      </a>
      <h1 class="site-title">HollowNet</h1>
    </div>
    <nav class="nav-principal">
      <div class="menu-left">
        <a href="index.html">Inicio</a>
        <a href="noticias.html">Noticias</a>
        <a href="Tienda.html">Tienda</a>
        <a href="Contacto.html">Contacto</a>
      </div>
      <div class="menu-right">
        <a href="Registro.html">Registro</a>
        <a href="newLogin.html">Login</a>
      </div>
    </nav>
  </header>

  <!-- caja para llenar registro -->
  <div class="page-content">
    <div class="registro-box">
      <h5>Crea una cuenta</h5>
      <form>
        <div class="mb-3 text-start">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3 text-start">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="clave" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="clave" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Registrarse</button>

        <div class="extra-links">
          ¿Ya tienes una cuenta? <a href="newLogin.html">Inicia sesión</a>
        </div>
      </form>

      <hr>

      <button class="btn btn-outline-dark">
        <img src="https://img.icons8.com/color/20/google-logo.png" alt="Google" style="margin-right: 8px;">
        Registrarse con Google
      </button>
      <button class="btn btn-outline-dark">
        <img src="https://img.icons8.com/ios-filled/20/000000/mac-os.png" alt="Apple" style="margin-right: 8px;">
        Registrarse con Apple
      </button>
    </div>
  </div>
 </body>
</html>
