<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Inicio - HollowNet</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/slider.css">
        <link rel="stylesheet" href="css/hero.css"> <!-- Este contiene el fondo -->
    </head>

    <body>

        <!-- HEADER -->
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="images/Robot.png" alt="Logo" class="logo">
                </a>
                <h1 class="site-title">HollowNet</h1>
            </div>
            <nav class="nav-principal">
                <div class="menu-left">
                    <a href="index.html">Inicio</a>
                    <a href="noticias.html">Noticias</a>
                    <a href="Tienda.html">Tienda</a>
                    <a href="Contacto.html">Contacto</a>
                </div>
                <div class="menu-right">
                    <a href="Registro.html">Registro</a>
                    <a href="Login.html">Login</a>
                </div>
            </nav>
        </header>

        <!-- BIENVENIDA -->
        <section class="hero">
            <div class="hero-content vertical">
                <div class="hero-text">
                    <h2>¡Bienvenid@ a HollowNet!</h2>
                    <p>
                        La mejor tienda digital de videojuegos. Explora juegos unicos, sigue noticias y<br>
                        gestiona tu biblioteca como un verdadero gamer.
                    </p>
                    <a href="Tienda.html" class="boton-ir-tienda">Explorar Tienda</a>
                </div>
            </div>
        </section>

        <!-- SLIDER  -->
        
        <div class="slider-container">
            <div class="slider">
                <button class="slider-button prev" onclick="prevSlide()">&#10094;</button>
                <img src="images/kart.jpg" alt="Juego" id="slider-image">
                <div class="info">
                    <h2 id="slider-title">Kart Racing X</h2>
                    <p id="slider-category">Carreras</p>
                    <p id="slider-price">₡10.000</p>
                </div>
                <button class="slider-button next" onclick="nextSlide()">&#10095;</button>
            </div>

            <div class="thumbnails">
                <img src="images/kart.jpg" class="thumbnail" onclick="goToSlide(0)">
                <img src="images/minecraft.jpg" class="thumbnail" onclick="goToSlide(1)">
                <img src="images/spyro.jpg" class="thumbnail" onclick="goToSlide(2)">
            </div>
        </div>

        <!-- SLIDER SCRIPT -->
        <script>
            const slides = [
                {
                    image: 'images/kart.jpg',
                    title: 'Kart Racing X',
                    category: 'Carreras',
                    price: '₡10.000'
                },
                {
                    image: 'images/minecraft.jpg',
                    title: 'Minecraft',
                    category: 'Sandbox',
                    price: '₡12.000'
                },
                {
                    image: 'images/spyro.jpg',
                    title: 'Spyro Remastered',
                    category: 'Aventura',
                    price: '₡14.000'
                }
            ];

            let currentIndex = 0;
            let sliderInterval = setInterval(nextSlide, 4000);

            function updateSlide() {
                const slide = slides[currentIndex];
                document.getElementById('slider-image').src = slide.image;
                document.getElementById('slider-title').textContent = slide.title;
                document.getElementById('slider-category').textContent = slide.category;
                document.getElementById('slider-price').textContent = slide.price;
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlide();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlide();
            }

            function goToSlide(index) {
                currentIndex = index;
                updateSlide();
                resetInterval();
            }

            function resetInterval() {
                clearInterval(sliderInterval);
                sliderInterval = setInterval(nextSlide, 4000);
            }
        </script>

    </body>
</html>
