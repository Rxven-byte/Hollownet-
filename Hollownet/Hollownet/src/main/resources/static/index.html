                    <a href="Registro.html">Registro</a>

        <!-- BIENVENIDA con imagen de fondo y descripcion de la pagina por texto, hecho en slide.css` -->
        <section class="hero">
            <div class="hero-content vertical">
                <div class="hero-text">
                    <h2>¡Bienvenid@ a HollowNet!</h2>

                        La mejor tienda digital de videojuegos. Explora juegos unicos, sigue noticias y<br>

                    <a href="Tienda.html" class="boton-ir-tienda">Explorar Tienda</a>

        <!-- <!-- font del titulo -->
        <h2 style="text-align:center; font-family:'Press Start 2P', monospace; font-size: 1.2em; color: white; margin-top: 40px;">Juegos Destacados</h2>
       
        
        <!-- SLIDER lo metemons en un contendener, dejamos le primero predeterminado y despues en script de thumbnail que se mueva en los que les pusimos  -->

        <div class="slider-container">
            <div class="slider">
                <button class="slider-button prev" onclick="prevSlide()">&#10094;</button>
                <img src="images/kart.jpg" alt="Juego" id="slider-image">
                <div class="info">
                    <h2 id="slider-title">Kart Racing X</h2>
                    <p id="slider-category">Carreras</p>
                    <p id="slider-price">₡10.000</p>
                </div>
                <button class="slider-button next" onclick="nextSlide()">&#10095;</button>
            </div>

            <div class="thumbnails">
                <img src="images/kart.jpg" class="thumbnail" onclick="goToSlide(0)">
                <img src="images/minecraft.jpg" class="thumbnail" onclick="goToSlide(1)">
                <img src="images/spyro.jpg" class="thumbnail" onclick="goToSlide(2)">
            </div>
        </div>

        <!-- SLIDER SCRIPT y aqui sale lo que va saliendo. pusimos el comment e burbuja externa y equineada, jalamos las cosas de slider.css -->
        <script>
            const slides = [
                {
                    image: 'images/kart.jpg',
                    title: 'Kart Racing X',
                    category: 'Carreras',
                    price: '₡10.000'
                },
                {
                    image: 'images/minecraft.jpg',
                    title: 'Minecraft',
                    category: 'Sandbox',
                    price: '₡12.000'
                },
                {
                    image: 'images/spyro.jpg',
                    title: 'Spyro Remastered',
                    category: 'Aventura',
                    price: '₡14.000'
                }
            ];

            let currentIndex = 0;
            let sliderInterval = setInterval(nextSlide, 4000);

            function updateSlide() {
                const slide = slides[currentIndex];
                document.getElementById('slider-image').src = slide.image;
                document.getElementById('slider-title').textContent = slide.title;
                document.getElementById('slider-category').textContent = slide.category;
                document.getElementById('slider-price').textContent = slide.price;
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlide();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlide();
            }

            function goToSlide(index) {
                currentIndex = index;
                updateSlide();
                resetInterval();
            }

            function resetInterval() {
                clearInterval(sliderInterval);
                sliderInterval = setInterval(nextSlide, 4000);
            }
        </script>

    </body>
</html>
