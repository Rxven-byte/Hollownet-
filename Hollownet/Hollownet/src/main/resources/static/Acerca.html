        <style>
            body {
                margin: 0;
                padding-top: 110px;
                background-color: #1D124D;
                font-family: 'Courier New', monospace;
                color: #FFFFFF;
                text-align: center;
            }

            header {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #621FBE;
                color: white;
                padding: 14px 24px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0 6px 12px rgba(0,0,0,0.3);
                z-index: 999;
                flex-wrap: wrap;
            }

            .logo {
                height: 70px;
                margin-right: 12px;
            }

            .header-left {
                display: flex;
                align-items: center;
                flex: 1;
                min-width: 250px;
            }

            .site-title {
                margin-left: 10px;

                font-family: 'Press Start 2P', monospace;

            }

            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;

                flex: 3;
                padding-top: 6px;

            nav a {
                color: #FFFFFF;
                text-decoration: none;
                font-weight: bold;
                padding: 5px 8px;
                border-radius: 4px;
                font-size: 15px;
                transition: all 0.3s ease;

            nav a:hover {
                background-color: #320D6D;
                color: #A584E8;
            }

            main {
                padding: 40px 20px;
            }

            .contenedor-acerca {
                background-color: #320D6D;
                padding: 30px;
                max-width: 500px;
                margin: 40px auto;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            }

            .contenedor-acerca img {
                display: block;
                margin: 0 auto 20px auto;
                height: 150px;
            }

            .contenedor-acerca p {
                font-size: 1em;
                color: #E0E0E0;
            }

            h2 {
                font-size: 2em;
                margin-bottom: 20px;
                font-family: 'Press Start 2P', monospace;
            }
